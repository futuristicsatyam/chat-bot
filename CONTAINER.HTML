<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CONTAINER.CSS">
    <title>Container</title>
</head>

<body>
    <div id="container">

        <div class="back">

            <div class="container-top">
                <h2>IRIS</h2>
                <h3>Hello <br><br>I am Iris, a Virtual Assistant <br>How may I help You?</h3>

                <div class="bot">
                    <img src="https://img.icons8.com/ios/50/000000/bot.png" class="icon-size-bot"/>
                </div>

            </div>            

            <div class="container-bottom">
            </div>

        </div>


        <div id="container-overlay">

            <div class="overlay">
                
                <h5>Frequently Asked Questions <img
                        src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/24/000000/external-question-mark-sign-for-help-and-support-section-basic-shadow-tal-revivo.png"
                        class="icon-size" style="font-size :15px" /></h5>

                <div class="faq active">
                    <button type="button" class="question"><img
                            src="https://img.icons8.com/emoji/48/000000/orange-circle-emoji.png"
                            class="icon-size-dot" />Can I redeem my FB before the original term?</button>

                    <button type="button" class="question"><img
                            src="https://img.icons8.com/emoji/48/000000/orange-circle-emoji.png"
                            class="icon-size-dot" />How do I pay my Credit card bills?</button>

                    <button type="button" class="question"><img
                            src="https://img.icons8.com/emoji/48/000000/orange-circle-emoji.png"
                            class="icon-size-dot" />How can I get my Account Statement?</button>

                    <button type="button" class="question"><img
                            src="https://img.icons8.com/emoji/48/000000/orange-circle-emoji.png"
                            class="icon-size-dot" />What is the tenure of Fixed Deposite?</button>

                    <button type="button" class="chat-with-us"><img
                            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-message-chat-flatart-icons-outline-flatarticons.png"
                            class="icon-size-chat" />Start a new Conversation</button>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
